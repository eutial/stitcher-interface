<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Image Stitching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <h5 class="animated zoomIn" id="top-tip">Service is down.</h5>
  </div>

  <div class="container animated slideInUp">
    <div class="row">
      <div class="col">
        <label class="btn btn-primary btn-sm btn-block" for="file-left">First Image
          <input style="display: none" id="file-left" type="file" accept="image/*" onchange="showPreviewLeft(this)">
        </label>

        <div id="preview-left"></div>
      </div>

      <div class="col">
        <label class="btn btn-primary btn-sm btn-block" for="file-right">Second Image
          <input style="display: none" id="file-right" type="file" accept="image/*" onchange="showPreviewRight(this)">
        </label>

        <div id="preview-right"></div>
      </div>
    </div>

    <div id="upload-area" class="d-flex justify-content-center" style="margin: 15px 0">
      <input class="btn btn-primary btn-block animated bounceIn" type="button" id="upload-button" value="Upload" style="display: none" onclick="postImage()">
    </div>

    <div id="result-area">
      <hr>
    </div>

  </div>
</body>

</html>
